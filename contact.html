<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Contact</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="assets\css\reset.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="assets\css\style.css" />
    <script src="main.js"></script>
</head>
<body>
    <div class="content">
        <header class="d-f jc-sa w-100 bgc-wh c-wh bxsh">
            <div class="d-f jc-sb ai-c w-80 sm-wrap sm-jc-ar sm-w-100">
                <h1 class="bgc-tl h-70px pl-30px pr-30px lh-70px fz-2em fw-b xs-w-100">Maxime Burlat</h1>
                <nav class="w-25 sm-w-40 md-w-40 xs-w-100 xs-h-30 xs-d-f xs-fd-c xs-jc-c">
                    <ul class="d-f jc-sb">
                        <li class="xs-w-30 xs-ta-c"><a class="c-gy td-n" href="index.html">About</a></li>
                        <div class="vRule"></div>
                        <li class="xs-w-30 xs-ta-c"><a class="c-gy td-n" href="portfolio.html">Portfolio</a></li>
                        <div class="vRule"></div>
                        <li class="xs-w-30 xs-ta-c"><a class="c-gy td-n" href="contact.html">Contact</a></li>
                    </ul>
                </nav>
            </div>
        </header>
        <div class="d-f jc-sa mt-30px mb-30px">
            <div class="w-80 d-f jc-sb ai-fs sm-wrap">
                <section class="w-65 sm-w-100 bgc-wh pl-30px pr-30px pt-15px pb-15px">
                    <form>
                        <h2 class="c-tl fz-1_4em fw-b">Contact</h2>
                        <hr class="horizontalBarSection">
                        <div class="c-dkgy mt-20px">
                            <label for="name">
                                <div class="mb-10px">Name:</div>
                            </label>
                            <input class="d-b w-80 xs-w-100 p-5px fz-1em" type="text" name="username" id="name" placeholder="John Smith">
                        </div>
                        <div class="c-dkgy mt-20px">
                            <label for="mail">
                                <div class="mb-10px">E-Mail:</div>
                            </label>
                            <input class="d-b w-80 xs-w-100 p-5px fz-1em" type="email" name="usermail" id="mail" placeholder="example@example.com">
                        </div>
                        <div class="c-dkgy mt-20px">
                            <label for="message">
                                <div class="mb-10px">Message:</div>
                            </label>
                            <textarea class="d-b w-80 xs-w-100 p-5px h-150px fz-1em" name="usermessage" id="message"></textarea>
                        </div>
                        <div>
                            <button class="p-10px-20px xs-w-100 bgc-tl bd-n mb-30px mt-30px c-wh fz-1em" type="submit">Submit</button>
                        </div>
                    </form>
                </section>
                <aside class="w-25 bgc-wh pl-30px pr-30px pb-15px md-w-30 sm-w-100 sm-mt-20px xs-mt-20px">
                    <div>
                        <h3 class="c-tl pt-15px fz-1_2em fw-b">Connect with Me</h3>
                    </div>
                    <hr class="horizontalBarAside">
                    <div class="d-f jc-sa ac-c">
                        <a class="m-5px" href="https://github.com/Carglass"><img src="./assets/images/if_github_square_black_107109.svg" alt="github"></a>
                        <a class="m-5px" href="https://www.linkedin.com/in/maxime-burlat-56028748"><img src="./assets/images/if_linkedin_square_color_107091.svg" alt="linkedin"></a>
                        <a class="m-5px" href="https://stackoverflow.com/users/5658242/maxime-burlat"><img src="./assets/images/if_Stack_Overflow_1298710.svg" alt="stackOverflow" height="60px" width="60px"></a>
                    </div>
                </aside>
            </div>
        </div>
        <footer class="footer d-f jc-sa bgc-dkgy">
            <div class="c-gy pt-15px pb-15px">
                <p>&copy; copyright 2018 Maxime Burlat</p>
            </div>
        </footer>
    </div>
</body>
</html>
